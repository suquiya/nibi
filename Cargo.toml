[package]
name = "nibi"
version = "0.1.3"
authors = ["suquiya <22910980+suquiya@users.noreply.github.com>"]
edition = "2024"
description = "Nibi is a static site generator. (WIP, implementing)"
license = "BSD-3-Clause"
repository = "https://github.com/suquiya/nibi"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
ron = "0.9.0"
pulldown-cmark = "0.13.0"
combu = { version = "1.4.2", features = ["vector_serde"] }
time = { version = "0.3.41", features = ["macros", "serde"] }
promkit = { version = "0.9.0", features = ["readline", "listbox"] }
serde_json = "1.0.140"
toml = "0.8.20"
quick-xml = { version = "0.37.4", features = ["serialize"] }
hcl-rs = "0.18.4"
strum = { version = "0.27.1", features = ["derive"] }
