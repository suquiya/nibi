[package]
name = "nibi"
version = "0.1.2"
authors = ["suquiya <22910980+suquiya@users.noreply.github.com>"]
edition = "2021"
description = "Nibi is a static site generator. (WIP, implementing)"
license = "BSD-3-Clause"
repository = "https://github.com/suquiya/nibi"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.216", features = ["derive"] }
ron = "0.8.1"
pulldown-cmark = "0.12.2"
combu = { version = "1.2.0", features = ["vector_serde"] }
time = { version = "0.3.37", features = ["macros", "serde"] }
