[package]
name = "nibi"
version = "0.2.1"
authors = ["suquiya <22910980+suquiya@users.noreply.github.com>"]
edition = "2024"
description = "Nibi is a static site generator. (WIP, implementing)"
license = "BSD-3-Clause"
repository = "https://github.com/suquiya/nibi"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
ron = "0.10.1"
pulldown-cmark = "0.13.0"
combu = { version = "1.5.0", features = ["vector_serde"] }
promkit = { version = "0.9.1", features = ["readline", "listbox"] }
serde_json = "1.0.140"
toml = "0.8.23"
quick-xml = { version = "0.38.0", features = ["serialize"] }
hcl-rs = "0.18.6"
strum = { version = "0.27.1", features = ["derive"] }
exrs = { version = "1.2.0", features = ["cmd"] }
jiff = "0.2.15"
walkdir = "2.5.0"
